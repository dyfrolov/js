<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
    <style>
        .wrapper{
            width: 900px;
            margin: 100px auto;
        }
        .timer{

            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="timer">
            <h2>Timer</h2>
            <input id="userInput" type="number" min="0" value="0">
            <h3 id="timerResult"></h3>
            <div>
                <button id="startBtn">start</button>
                <button id="stopBtn" disabled>stop</button>
            </div>
        </div>
    </div>
</body>
</html>
